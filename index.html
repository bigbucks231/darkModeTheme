<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Personal Portfolio  </title>
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="images-2/logo.png" alt="" id="logo"></a>
            <ul>
                <li><a href="#" class="lead">Home</a></li>
                <li><a href="#" class="lead">Portfolio</a></li>
                <li><a href="#" class="lead">Clients</a></li>
                <li><a href="#" class="lead">Contact</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="images-2/moon.png" id="btnIcon" alt="">
            </div>
        </nav>

        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span> McArthur Taylor</h1>
            <p class="lead">I am a full stack developer with a passion of building tools that makes people's lives easier. I always do my best to give the best experience.</p>
            <a href="#">Hire Me</a>
        </div>

        <div class="imageBox">
            <img src="images-2/Subject 2.png" alt="">
            <div class="pattern">
                <img src="images-2/background.png" alt="">
                <img src="images-2/background.png" alt="">
            </div>
        </div>
    </div>
    


    <script>
        let btn = document.getElementById("btn");
        let btnText = document.getElementById("btnText");  
        let btnIcon = document.getElementById("btnIcon");
        let logo = document.getElementById("logo");
        

        btn.onclick = function(){
            document.body.classList.toggle("darkTheme");

            if  (document.body.classList.contains("darkTheme")){
                btnIcon.src = "images-2/sun.png";
                btnText.innerHTML = "Light";
                logo.src = "images-2/logo-white.png"
            }else {
                btnIcon.src = "images-2/moon.png";
                btnText.innerHTML = "Dark";
                logo.src = "images-2/logo.png"
            }

        }

    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.min"></script>
</body>
</html>
